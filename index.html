<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Pattern Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Authentication Section -->
        <div id="auth-section" class="section">
            <div class="container">
                <h1>LeetCode Pattern Tracker</h1>
                <div id="login-container">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <div class="social-auth">
                        <p>Or login with:</p>
                        <div class="social-buttons">
                            <button id="google-login" class="btn btn-social btn-google">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                                Google
                            </button>
                            <button id="github-login" class="btn btn-social btn-github">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/github.svg" alt="GitHub">
                                GitHub
                            </button>
                        </div>
                    </div>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                </div>
                
                <div id="signup-container" class="hidden">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" required>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                    </form>
                    <div class="social-auth">
                        <p>Or sign up with:</p>
                        <div class="social-buttons">
                            <button id="google-signup" class="btn btn-social btn-google">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                                Google
                            </button>
                            <button id="github-signup" class="btn btn-social btn-github">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/github.svg" alt="GitHub">
                                GitHub
                            </button>
                        </div>
                    </div>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </div>
        </div>

        <!-- Main Content Section (Hidden until logged in) -->
        <div id="main-section" class="section hidden">
            <header>
                <div class="container">
                    <h1>LeetCode Pattern Tracker</h1>
                    <div class="user-info">
                        <span id="user-email"></span>
                        <button id="populate-btn" class="btn btn-small btn-secondary hidden">Populate DB</button>
                        <button id="logout-btn" class="btn btn-small">Logout</button>
                    </div>
                </div>
            </header>
            
            <div class="container">
                <div class="stats-container">
                    <div class="stat-box">
                        <h3>Total Problems</h3>
                        <p id="total-problems">0</p>
                    </div>
                    <div class="stat-box">
                        <h3>Solved</h3>
                        <p id="solved-problems">0</p>
                    </div>
                    <div class="stat-box">
                        <h3>Progress</h3>
                        <div class="progress-bar">
                            <div id="progress-fill"></div>
                        </div>
                        <p id="progress-percentage">0%</p>
                    </div>
                </div>

                <div class="patterns-container" id="patterns-container">
                    <!-- Patterns will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <!-- Environment Variables -->
    <script src="js/env-config.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/populate-database.js"></script>
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
